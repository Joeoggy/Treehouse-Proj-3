<!doctype html>
<html lang="en">

<head>
  <title>The Code Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700,800&display=swap">
</head>

  <body>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container clearfix">
          <h1 class="title">THE CODE REVIEW</h1>
        </div>
      </header> <!--/ Main Header -->

  <main>
    <!-- About Section -->
    <div class="about container clearfix">
      <h2 class="name">Signup for our newsletter</h2>
      <p class="about-content">Get the latest news on how your code is doing right in your inbox</p>
    </div> <!--/ About Section -->

      <form action="index.html" method="post">
    <!-- Contact Information -->
      <fieldset>

        <div class="contact container clearfix">
          <legend>Contact Information</legend><br>
            <div class="row">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required&nbsp;" onfocus="this.placeholder=''">
            </div>
            <div class="row">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required&nbsp;" onfocus="this.placeholder=''">
            </div>
            <div class="row">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            </div>
            <div class="row">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
            </div>
            <div class="row">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" placeholder="Required&nbsp;" onfocus="this.placeholder=''">
            </div>
            <div class="select row">
            <label for="state">State</label>
            <select id="state" name="user_state">
            <option>Choose State</option>
            </select>
            </div>
            <div class="zip row">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" class="zip-input">
            </div>
       </fieldset> <!--/ Contact Information -->


        <!-- Newsletter Section -->
         <fieldset>
           <div class="newsletter container clearfix">
           <legend>Newsletter</legend>
               <p class="newsletter-content">Select the newsletter you would like to receive</p>
                <span class="item"><input type="checkbox" id="html-news" value="html-news" name="user_news">
                <label for="html-news">&nbsp;&nbsp;&nbsp;HTML News</label></span>
                <span class="item"><input type="checkbox" id="css-news" value="css-news" name="user_news">
                <label for="css-news">&nbsp;&nbsp;&nbsp;CSS News</label></span>
                <span class="item"><input type="checkbox" id="js-news" value="js-news" name="user_news">
                <label for="js-news">&nbsp;&nbsp;&nbsp;JavaScript News</label></span>
                <p>&nbsp;Newsletter format</p>
                <span class="item html-wrap"><input type="radio" id="html" value="html" name="user_format">
                <label for="html">&nbsp;&nbsp;&nbsp;HTML</label></span>
                <span class="item plain-wrap"><input type="radio" id="plain" value="plain-text" name="user_format">
                <label for="plain">&nbsp;&nbsp;&nbsp;Plain text</label></span>
                <label for="other">&nbsp;Other topics you'd like to hear about</label>
                <textarea id="other" name="user_other" placeholder="Tell us here..." onfocus="this.placeholder=''"></textarea>
                <button type="submit">Sign Up</button>
                </div>
            </fieldset><!--/ Newsletter Section -->
        </form>
      </main>

    <!-- Main Footer -->
    <footer class="main-footer">
        <div class="container clearfix">
        <p class="footer-content">Copyright The Code Review</p>
      </div>
    </footer><!--/ Main Footer -->


  </body>

  </html>
